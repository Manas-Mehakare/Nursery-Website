{% extends 'main.html' %}

{% block content %}
<div class="success-container">
    <div class="success-box">
        <div class="success-icon">
            <svg viewBox="0 0 24 24" width="64" height="64">
                <path fill="#43a047" d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
            </svg>
        </div>
        <h1>Order Successful!</h1>
        <p>Thank you for your purchase. We've sent a confirmation email to your inbox.</p>
        <div class="button-group">
            <a href="{% url 'display' %}" class="continue-shopping">
                Continue Shopping
            </a>
        </div>
    </div>
</div>

<style>
.success-container {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 80vh;
    background-color: #f3fdf5;
    padding: 20px;
}

.success-box {
    background: white;
    padding: 40px;
    border-radius: 12px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    text-align: center;
    max-width: 400px;
    width: 100%;
    animation: slideIn 0.3s ease-out;
}

.success-icon {
    margin-bottom: 24px;
}

.success-box h1 {
    color: #2e7d32;
    margin-bottom: 16px;
}

.success-box p {
    color: #666;
    margin-bottom: 32px;
}

.continue-shopping {
    display: inline-block;
    padding: 12px 24px;
    background-color: #43a047;
    color: white;
    text-decoration: none;
    border-radius: 6px;
    transition: all 0.3s ease;
}

.continue-shopping:hover {
    background-color: #2e7d32;
    transform: translateY(-2px);
}

@keyframes slideIn {
    from { opacity: 0; transform: translateY(-20px); }
    to { opacity: 1; transform: translateY(0); }
}
</style>
{% endblock %}
